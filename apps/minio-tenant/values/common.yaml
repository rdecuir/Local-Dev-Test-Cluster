tenant:
  certificate:
    requestAutoCert: false
  configSecret:
    accessKey: root
    secretKey: rootroot
  users:
    - name: minio-test-creds
  env:
    - name: CONSOLE_SECURE_TLS_REDIRECT
      value: "false"
ingress:
  console:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: web
    host: minio.localhost
    path: /
    pathType: Prefix

extraResources:
  - |
    apiVersion: v1
    kind: Secret
    metadata:
      name: minio-test-creds
    stringData:
      CONSOLE_ACCESS_KEY: admin
      CONSOLE_SECRET_KEY: admin
  - |
    apiVersion: operator.min.io/v1
    kind: MinioBucket
    metadata:
      name: ryans-bucket-1
      namespace: minio-tenant
    spec:
      tenant: minio-tenant
      name: ryans-bucket-1
      region: us-east-1