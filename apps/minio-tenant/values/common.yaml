secrets: ~ # Freaking Minio bug... i hate minio
tenant:
  certificate:
    requestAutoCert: false
  env:
    - name: CONSOLE_SECURE_TLS_REDIRECT
      value: "false"
  configSecret:
    name: minio-tenant-env-configuration
    existingSecret: true
ingress:
  console:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: web
    host: minio.localhost
    path: /
    pathType: Prefix