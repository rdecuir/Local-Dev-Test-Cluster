tenant:
  certificate:
    requestAutoCert: false
  configSecret:
    accessKey: root
    secretKey: rootroot
  env:
    - name: CONSOLE_SECURE_TLS_REDIRECT
      value: "false"
ingress:
  console:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: web
    host: minio.localhost
    path: /
    pathType: Prefix