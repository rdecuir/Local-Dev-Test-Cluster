tenant:
  certificate:
    requestAutoCert: false
  configSecret:
    existingSecret: minio-test-creds
  env:
    - name: CONSOLE_SECURE_TLS_REDIRECT
      value: "false"
ingress:
  console:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      traefik.ingress.kubernetes.io/router.entrypoints: web
    host: minio.localhost
    path: /
    pathType: Prefix

extraResources:
  - |
    apiVersion: v1
    kind: Secret
    metadata:
      name: minio-test-creds
    stringData:
      config.env: |-
        export MINIO_STORAGE_CLASS_STANDARD="EC:1"
        export MINIO_BROWSER="on"
        export MINIO_ROOT_USER=root
        export MINIO_ROOT_PASSWORDS=root