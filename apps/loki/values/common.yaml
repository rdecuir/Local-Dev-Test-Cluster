deploymentMode: SingleBinary

# TODO: Come back in and use minio
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1

  storage:
    # type: filesystem
    # filesystem:
    #   directory: /var/loki
    type: s3
    s3:
      endpoint: http://minio-tenant.minio-tenant.svc.cluster.local:9000
      accessKeyId: loki
      secretAccessKey: lokiloki
      s3ForcePathStyle: true
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler

  schemaConfig:
    configs:
      - from: 2025-07-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
read:
  replicas: 1
write:
  replicas: 1
backend:
  replicas: 1

lokiCanary:
  enabled: false
