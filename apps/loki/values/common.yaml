deploymentMode: SingleBinary

# TODO: Come back in and use minio
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1

  storage:
    type: filesystem
    filesystem:
      directory: /var/loki

  schemaConfig:
    configs:
      - from: 2025-07-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

canary:
  enabled: false
