apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks
  namespace: argocd
spec:
  project: default                                # Reference to your AppProject
  destination:
    server: https://kubernetes.default.svc        # In-cluster Kubernetes API
    namespace: goldilocks                         # Target namespace for the app
  
  sources:
    - repoURL: https://github.com/rdecuir/Local-Dev-Test-Cluster
      targetRevision: main
      ref: globalValues                 # This one is ONLY for values
      path: argo-apps

    - repoURL: https://github.com/rdecuir/Local-Dev-Test-Cluster
      targetRevision: main
      ref: appValues                   # This one is ONLY for values
      path: apps/goldilocks

    - repoURL: https://github.com/rdecuir/Local-Dev-Test-Cluster
      targetRevision: main
      path: apps/goldilocks/resources # test this to allow templates in an app container folder
      helm:
        valueFiles:
          - $globalValues/values.yaml
          - $appValues/values.yaml

  syncPolicy:
    automated:
      prune: true                                # Delete resources no longer defined
      selfHeal: true                             # Reapply if drift is detected
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true